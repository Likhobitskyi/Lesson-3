<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<form action="">
		<div>
			<label for="email">Email</label>
			<input name="email" type="email" placeholder="example@domain.com">
		</div>
		<div>
			<label for="password">Password</label>
			<input name="password" type="password" placeholder="Password" required>
		</div>
		<div>
			<label for="checkbox">Agreement</label>
			<input name="checkbox" type="checkbox" required>
		</div>
		<div>
			<label for="countries">Select your countr</label>
			<input list="data" name="countries" type="text">
			<datalist id="data" name="countries">
				<option value="Ukraine"></option>
				<option value="England"></option>
			</datalist>
			<div>
				<label for="time">Time</label>
				<input type="time">
			</div>
		</div>
		<div>
			<input type="submit" value="send">
		</div>
	</form>
</body>
</html>
